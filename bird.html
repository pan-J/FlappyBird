<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.dv {
			height: 600px;
			width: 800px;
			background-color: rgba(255,0,0,0.5);
			position: absolute;
			left: 8px;
			top: 8px;
		}
		.dv h1 {
			font-size: 60px;
			text-align: center;
			margin: 80px 0;
			color: red;
		}
		.dv p {
			width: 280px;
			font-size: 50px;
			text-align: center;
			border: 2px solid red;
			color: red;
			margin: 140px auto;
		}
		.dv p:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="cv">
		<div class="dv">
			<h1>Welcome</h1>
			<p>Star Game</p>
		</div>
	</div>
	
	<script src="js/Fly.js"></script>
	<script src="js/Bird.js"></script>
	<script src="js/Sky.js"></script>
	<script src="js/Land.js"></script>
	<script src="js/Pipe.js"></script>
	<script src="js/Game.js"></script> 
	<script src="js/Timer.js"></script> 

	<script>
		// enjoyÔºÅ

		// var game = new Fly.getGame({id: "cv"});
		// game.start();
		var fly = document.getElementById('cv');
		var ceng = fly.children[0];
		var star = ceng.children[1];
		console.log(star)
		star.addEventListener('click',function() {
			if(fly.children[1]){	
				fly.children[1].remove()
			}
			game = null
			ceng.style.display = 'none'
			var game = new Fly.getGame({id: "cv"});
			game.start();
		})
	</script>
</body>
</html>
